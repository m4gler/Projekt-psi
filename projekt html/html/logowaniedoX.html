<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Maksymilian Rożek" />
    <title>Twitter Logowanie</title>
    <link rel="stylesheet" href="/style/logowaniedoXstyle.css"
  </head>

  <body>
    <div class="calastrona">
      <div class="login">
        <img
          class="logo"
          src="https://cdn-icons-png.flaticon.com/128/5969/5969020.png"
        />
        <h2 class="log">Zaloguj sie do X</h2>
        <form class="formularzlogowania">
          <input
            class="email"
            style="border: solid white 2px"
            placeholder="email"
          />
          <input
            class="haslo"
            style="border: solid white 2px"
            placeholder="hasło"
          />
          <button class="potwierdz">zaloguj</button>
        </form>
      </div>
    </div>
  </body>
</html>
